  <!-- Cursor pill -->
  <div id="cursor-hint" class="cursor-hint" aria-hidden="true"></div>

  <!-- Script -->
  <script>
  (() => {
    const banner  = document.getElementById('hover-banner');
    const textEl  = banner?.querySelector('.hover-text');
    const gallery = document.querySelector('.hero-gallery');
    const header  = document.querySelector('.header');
    const hint    = document.getElementById('cursor-hint');

    const titleOf = el =>
      (el.dataset.title || el.getAttribute('aria-label') || el.title ||
       el.querySelector('img')?.alt || 'Project').trim();
    const writeOf = el =>
      (el.dataset.cursor || titleOf(el)).trim();

    // --- Cursor pill follow ---
    let hintTimer;
    function showHint(txt){
      if (!hint || !txt) return;
      clearTimeout(hintTimer);
      hint.textContent = txt;
      hintTimer = setTimeout(() => hint.classList.add('show'), 80);
    }
    function hideHint(){
      if (!hint) return;
      clearTimeout(hintTimer);
      hint.classList.remove('show');
    }
    if (hint){
      addEventListener('pointermove', e => {
        const m=8, o=14, w=hint.offsetWidth||0, h=hint.offsetHeight||0;
        let x=Math.min(Math.max(m, e.clientX+o), innerWidth -w -m);
        let y=Math.min(Math.max(m, e.clientY+o), innerHeight-h -m);
        hint.style.setProperty('--tx', x+'px');
        hint.style.setProperty('--ty', y+'px');
      }, {passive:true});
    }

    // --- Header (MENU/WRITE) hint ---
    header.addEventListener('pointermove', e => {
      const el = e.target.closest('[data-cursor]');
      el ? showHint(el.dataset.cursor || el.getAttribute('aria-label') || el.textContent || '')
         : hideHint();
    }, {passive:true});
    header.addEventListener('pointerleave', hideHint);

    // --- Gallery delegated hover/focus ---
    let active = null;

    gallery.addEventListener('pointerover', e => {
      const tile = e.target.closest('.tile');
      if (!tile || tile === active) return;
      if (active) active.classList.remove('is-active');
      active = tile;
      tile.classList.add('is-active');
      if (banner && textEl){
        textEl.textContent = titleOf(tile);
        banner.classList.add('show');
      }
      showHint(writeOf(tile));
    });

    gallery.addEventListener('pointerout', e => {
  if (!active) return;
  const to = e.relatedTarget;
  const movingToTile = to && to.closest && to.closest('.tile');
  if (movingToTile) return; // moving into another tile — keep active; next pointerover will switch
  active.classList.remove('is-active'); // moved to gap or outside gallery — clear
  active = null;
  banner?.classList.remove('show');
  hideHint();
});

    gallery.addEventListener('focusin', e => {
      const tile = e.target.closest('.tile');
      if (!tile) return;
      if (active) active.classList.remove('is-active');
      active = tile;
      tile.classList.add('is-active');
      if (banner && textEl){
        textEl.textContent = titleOf(tile);
        banner.classList.add('show');
      }
      showHint(writeOf(tile));
    });

    gallery.addEventListener('focusout', e => {
      if (gallery.contains(e.relatedTarget)) return;
      if (active) active.classList.remove('is-active');
      active = null;
      banner?.classList.remove('show');
      hideHint();
    });


  })();
  </script>

  <script>
(() => {
  const panel  = document.getElementById('projectPreview');
  if (!panel) return;

  const img    = panel.querySelector('.preview-image');
  const title  = panel.querySelector('.preview-title');
  const count  = panel.querySelector('.preview-count');
  const linkEl = panel.querySelector('.preview-link');
  const btnPrev  = panel.querySelector('.preview-prev');
  const btnNext  = panel.querySelector('.preview-next');
  const btnClose = panel.querySelector('.preview-close');

  const galleries = {
    retro: [
      'public/retro-1.jpg',
      'public/retro-2.jpg',
      'public/retro-3.jpg'
    ],
    thesis: [
      'public/thesis-1.jpg',
      'public/thesis-2.jpg',
      'public/thesis-3.jpg'
    ],
    zen: [
      'public/zen-1.jpg',
      'public/zen-2.jpg'
    ],
    aura: [
      'public/aura-1.jpg',
      'public/aura-2.jpg',
      'public/aura-3.jpg'
    ]
  };

  let currentKey   = null;
  let currentIndex = 0;
  let currentItems = [];
  let currentHref  = '#';

  function render() {
    if (!currentItems.length) return;
    img.src = currentItems[currentIndex];
    count.textContent = `${currentIndex + 1} / ${currentItems.length}`;
    linkEl.href = currentHref;
  }

  function openPreview(key, label, href) {
    const items = galleries[key];
    if (!items || !items.length) return;

    currentKey   = key;
    currentItems = items;
    currentIndex = 0;
    currentHref  = href || '#';

    title.textContent = label || 'Project';
    render();
    panel.classList.add('is-open');
    panel.setAttribute('aria-hidden', 'false');
  }

  function closePreview() {
    panel.classList.remove('is-open');
    panel.setAttribute('aria-hidden', 'true');
  }

  btnPrev.addEventListener('click', () => {
    if (!currentItems.length) return;
    currentIndex = (currentIndex - 1 + currentItems.length) % currentItems.length;
    render();
  });

  btnNext.addEventListener('click', () => {
    if (!currentItems.length) return;
    currentIndex = (currentIndex + 1) % currentItems.length;
    render();
  });

  btnClose.addEventListener('click', closePreview);

  panel.addEventListener('click', (e) => {
    if (e.target === panel) closePreview();
  });

  // Attach to tiles
  document.querySelectorAll('.hero-gallery .tile').forEach(tile => {
    tile.addEventListener('click', (e) => {
      const key = tile.dataset.gallery;
      const label =
        tile.dataset.title ||
        tile.getAttribute('aria-label') ||
        tile.querySelector('img')?.alt ||
        'Project';

      if (key && galleries[key]) {
        e.preventDefault(); // open preview instead of direct nav
        openPreview(key, label, tile.href);
      }
    });
  });
})();
</script>

<script>
(function() {
  const leftWord  = document.querySelector('.name-banner .name-left');
  const rightWord = document.querySelector('.name-banner .name-right');
  const centerBox = document.querySelector('.name-banner .name-center');
  if (!leftWord || !rightWord || !centerBox) return;

  function positionCenter() {
    const L = leftWord.getBoundingClientRect();   // JYOTI box
    const R = rightWord.getBoundingClientRect();  // RAUTELA box

    // Midpoint of the gap between the two words (viewport coords)
    const gapMidX = (L.right + R.left) / 2;

    // Place the center box at that x (relative to the viewport)
    centerBox.style.position = 'fixed';            // ensures left is viewport-based
    centerBox.style.left = gapMidX + 'px';
    centerBox.style.transform = 'translateX(-50%)';
  }

  // Run now, on resize, and after fonts load (so metrics are correct)
  positionCenter();
  window.addEventListener('resize', positionCenter, { passive: true });

  if (document.fonts && document.fonts.ready) {
    document.fonts.ready.then(positionCenter);
  } else {
    // Small delay fallback if Font Loading API isn't available
    setTimeout(positionCenter, 100);
  }
})();
</script>
